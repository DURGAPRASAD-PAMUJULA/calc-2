<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <input type="text" placeholder="0" id="input" values="">
        <div class="rows">
            <button onClick="clr('C')" style="color:rgba(5, 118, 255, 0.938);">AC</button>
            <button onClick="display('.')" style="color:rgba(5, 118, 255, 0.938);">.</button>
            <button onClick="display('%')" style="color:rgba(5, 118, 255, 0.938);">%</button>
            <button onClick="display('/')" style="color:rgba(5, 118, 255, 0.938);">/</button>
        </div>
        <div class="rows">
            <button onClick="display('7')">7</button>
            <button onClick="display('8')">8</button>
            <button onClick="display('9')">9</button>
            <button onClick="display('*')" style="color:rgba(5, 118, 255, 0.938);">x</button>
        </div>
        <div class="rows">
            <button onClick="display('4')">4</button>
            <button onClick="display('5')">5</button>
            <button onClick="display('6')">6</button>
            <button onClick="display('-')" style="color:rgba(5, 118, 255, 0.938);">-</button>
        </div>
        <div class="rows">
            <button onClick="display('1')">1</button>
            <button onClick="display('2')">2</button>
            <button onClick="display('3')">3</button>
            <button onClick="display('+')" style="color:rgba(5, 118, 255, 0.938);">+</button>
        </div>
        <div class="rows">
            <button onClick="display('0')">0</button>
            <button onClick="display('00')">00</button>
            <button onClick="remove()"style="color:rgba(5, 118, 255, 0.938);">del</button>
            <button onClick="calculate('=')" style="color:rgba(5, 118, 255, 0.938);">=</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
